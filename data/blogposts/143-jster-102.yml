  > There's no time like JavaScript time.

  Time goes fast when you are having fun. I spent a week in Israel and wrote about my [experiences on React Next 2017](https://survivejs.com/blog/react-next-2017/). In short, it's a great event worth visiting.

  ## Libraries

  {{ screenshot: https://github.com/automat/controlkit.js }}

  * [automat/controlkit.js](https://github.com/automat/controlkit.js) - A lightweight controller and GUI library.
  * [AOS](https://michalsnik.github.io/aos/) - Animate on scroll library.
  * [ScrollMagic](http://scrollmagic.io/) - Magical scroll interactions.
  * [unified](https://unifiedjs.github.io/) - An interface for processing text with syntax trees and transforming between them.
  * [Pressure.js](https://pressurejs.com/) - Handle different touch interfaces through a single interface.
  * [Freactal](https://github.com/FormidableLabs/freactal) - State management for React and React-like libraries.

