  ## Tools

  {{ screenshot: http://jqueryboilerplate.com/ }}

  * [Emmet LiveStyle](http://livestyle.emmet.io/) - Bidirectional editing for Chrome, Safari and Sublime Text. It will change your life. At least a little bit.
  * [jQuery Boilerplate](http://jqueryboilerplate.com/) - So that developing jQuery plugins is less tedious.
  * [MEAN stack Boilerplate](http://www.mean.io/) - Starting point for some MEAN work.
  * [ZeroDarkMatrix Theme for Chrome](https://github.com/mauricecruz/chrome-devtools-zerodarkmatrix-theme) - Chrome Inspector looks good in black, doesn't it?
  * [Tridiv](http://tridiv.com/) - Web based editor for creating 3D shapes in CSS. [Demo](http://codepen.io/juliangarnier/details/hzDAF)

