  > JavaScript is always there for you

  Later this month, React Finland 2021 takes place online. There are forty speakers lined up and by registering for free you'll gain access to our virtual online venue. [Find out more at the conference site](https://react-finland.fi/).

  ## Libraries

  * [remorses/smart-glob](https://github.com/remorses/smart-glob) - Glob search in constant time thanks to git cache
  * [adamrisberg/react-image-magnifiers](https://github.com/adamrisberg/react-image-magnifiers) - A collection of responsive, image magnifying React components for mouse and touch.
  * [salvoravida/recoil-toolkit](https://github.com/salvoravida/recoil-toolkit) - Helpers for Recoil, the next generation state management library
  * [vanilla-extract](https://vanilla-extract.style/) - Zero-runtime Stylesheets in TypeScript
  * [Dinero.js](https://dinerojs.com/) - Dinero.js is a library for working with monetary values in JavaScript
  * [vuejs/petite-vue](https://github.com/vuejs/petite-vue) - 5kb subset of Vue optimized for progressive enhancement
  * [Shakeskeyboarde/tsstyled](https://github.com/Shakeskeyboarde/tsstyled) - React visual primitives with first-class TypeScript support and a tiny footprint

