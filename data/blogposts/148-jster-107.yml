body: |
    > JavaScript another day.

    I published [a new version of my webpack book](https://survivejs.com/blog/survivejs-webpack-and-maintenance/). While doing this, I published [a new book about JavaScript maintenance](https://survivejs.com/maintenance/). You can find both online if you want to have a look.

    ## Libraries

    {{ screenshot: https://github.com/cezarlz/pozition.js }}

    * [cezarlz/pozition.js](https://github.com/cezarlz/pozition.js) - Geolocation Position. Plus Promise.
    * [Popmotion](https://popmotion.io/) - The JavaScript motion engine.
    * [anime.js](http://animejs.com/) - Another JavaScript animation engine.
    * [Citation.js](https://citation.js.org/) - Convert citations from a format to another.
    * [react-cosmos](https://github.com/react-cosmos/react-cosmos) -  Dev tool for creating reusable React components.
    * [JedWatson/react-select](https://github.com/JedWatson/react-select) - A Select control built with and for React.
    * [sunesimonsen/ukkonen](https://github.com/sunesimonsen/ukkonen) - Ukkonen's Approximate String Matching algorithm.

