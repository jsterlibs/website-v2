body: |
    > Toto, I've a feeling we're not in JavaScript anymore.

    [React Finland](https://react-finland.fi/) (24-26.4) is getting closer. I've been developing the technology around it and the process has taught me a lot about technologies like GraphQL. I'll likely publish a blog post about my learnings so far.

    ## Libraries

    {{ screenshot: https://github.com/sindresorhus/modern-normalize }}

    * [sindresorhus/modern-normalize](https://github.com/sindresorhus/modern-normalize)
    * [neo-async](https://www.npmjs.com/package/neo-async) - A faster drop-in replacement for async.
    * [nact](https://nact.io/) - Nact is Redux but for the server.
    * [react-functional](https://www.npmjs.com/package/react-functional) - Add lifecycle methods to stateless functional components, without the class noise.
    * [giuseppeg/dss](https://github.com/giuseppeg/dss) - Deterministic Style Sheets.
    * [DmitrySoshnikov/regexp-tree](https://github.com/DmitrySoshnikov/regexp-tree) - Regular expressions processor in JavaScript.

