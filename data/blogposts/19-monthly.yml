user: bebraw
slug: monthly-jster-april-2013
body: |

  It's that time of the month again, the monthly JSter time that is. We started this tradition [a month ago](http://jster.net/blog/monthly-jster-march-2013) and intend to keep at it. Compared to last time we changed the format a little bit. Now it's more of an aggregate of our [Twitter feed](https://twitter.com/jsterlibs). It can be very difficult to keep up with the fast moving scene and this little contribution of ours hopefully helps in that.

  The service itself grew steadily during the past month. We refreshed the outlook a little bit and kept on doing small things here and there. And of course the amount of libraries we index keeps on growing. We also had our very first guest post by [Olaf Horstmann](http://indiegamr.com/). Check out his awesome article [Tools to Package Your HTML5 App for Mobile Devices](http://jster.net/blog/tools-to-package-your-html5-app-for-mobile-devices). Thanks for your contribution Olaf!

  If you want to promote your JavaScript tool or library JSter's blog is the right place for that. Write a post about your library (tutorial, overview, or anything else) and we will publish it. In case you are interested in becoming a guest author, let us know. You may contact Michael at *davert.jster&lt;at&gt;mailican.com* or just poke us at Twitter. Either way works.

  I think I've rambled enough. Enjoy the listings below!

  {{ screenshot: jQuery }}

  ## Libraries

  * [jQuery 2.0](http://jster.net/library/jquery) - [News](http://blog.jquery.com/2013/04/18/jquery-2-0-released/). In short support for older IE has been dropped and the library trimmed. Now it's possible to assemble your own jQuery even.
  * [Ender 1.0](http://jster.net/library/ender) - Ender, a frontend package manager, reached version 1.0
  * [Rivets.js](http://jster.net/library/rivets-js) - Declarative data binding. Works with Backbone for instance.
  * [Rendr](http://jster.net/library/rendr) - [Blogpost](http://nerds.airbnb.com/weve-open-sourced-rendr-run-your-backbonejs-a/), basically allows you to render Backbone views on server (Node.js) too
  * [Browserify](https://github.com/substack/node-browserify) - Node.js style require in browser. It reached version 2.0 two months ago and has been stabilizing since.

  {{ screenshot: Brackets }}  

  ## Tools

  * [brackets.io](http://brackets.io/) - Finally an editor built web development as a priority number one! Still in early stages but looks very promising already.
  * [Light Table](http://www.lighttable.com/) - Light Table, an interactive IDE, reached 0.4.0 recently. There are some JS related goodies included.
  * [dependo](https://github.com/auchenberg/dependo) - Visualize your CommonJS or AMD module dependencies in a force directed graph report
  * [Plato](http://ariya.ofilabs.com/2013/01/javascript-code-complexity-visualization.html) - Plato provides a complexity report on your code. Spot the knots and whatnots.
  * [Tern](https://github.com/marijnh/tern) - Tern takes JavaScript editing to the next level. Expect a plugin for your favorite text editor soon. Note that brackets.io comes with Tern already.
  * [JSON Editor Online](http://jsoneditoronline.org/) - A nice way to visualize your JSON so that even Jason may understand it. No offense Jason.

