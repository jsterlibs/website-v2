  ## Demos

  * [JavaScript Scope Context Coloring](http://daniellmb.github.io/JavaScript-Scope-Context-Coloring/example/scope-coloring.html) - Maybe you will understand JavaScript scopes after checking out this demo
  * [Star Logs](http://starlogs.net/) - Your GitHub project logs displayed in a rather interesting way
  * [Accordion](http://artpolikarpov.github.io/garmoshka/) - Yes, you can play it
  * [GitLife](http://gitlife.mrmikea.com/) - Now you can put those hard earned GitHub contributions in work
  * [Pathfinding visualization](http://qiao.github.io/PathFinding.js/visual/) - AI guys will love this
  * [CSS3 FPS](http://www.keithclark.co.uk/labs/css3-fps/) - And there you thought it would be impossible to implement Doom using some JavaScript and CSS

