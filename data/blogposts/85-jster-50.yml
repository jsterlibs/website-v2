body: |
    > You know it's a JavaScript project when half of the files at project root are dotfiles

    As [SurviveJS](http://survivejs.com/) has begun to gain some steam behind it I've set up [a blog](http://survivejs.com/blog/) and [a mailing list](http://eepurl.com/bth1v5) for it. Now the focus is on bumping up the quality of the current Webpack and React related book and going for a bigger release. So if you are interested in these topics, consider signing up.

    ## Libraries

    {{ screenshot: https://paulkinzett.github.io/toolbar/ }}

    * [Cycle.js](http://cycle.js.org/) - A fully reactive JavaScript framework for Human-Computer Interaction
    * [Toolbar.js](https://paulkinzett.github.io/toolbar/) - A jQuery plugin that creates tooltip style toolbars
    * [Dynamics.js](http://dynamicsjs.com/) - Create physics-based animations
    * [Transducers.js](http://jlongster.com/Transducers.js--A-JavaScript-Library-for-Transformation-of-Data) - A JavaScript Library for Transformation of Data
    * [Boron](http://madscript.com/boron/) - Nice looking modals for React
    * [rtfeldman/seamless-immutable](https://github.com/rtfeldman/seamless-immutable) - Immutable, backwards compatible data structures for normal Arrays and Objects
    * [js.org](http://stats.js.org/) - 10k most popular JavaScript projects on GitHub

    ## Articles

    {{ screenshot: https://medium.com/google-developers/introducing-incremental-dom-e98f79ce2c5f }}

    * [Introducing Incremental DOM](https://medium.com/google-developers/introducing-incremental-dom-e98f79ce2c5f) - Google's turn to push the web forward.
    * [How to Become a Great JavaScript Developer](http://blog.ustunozgur.com/javascript/programming/books/videos/2015/06/17/how_to_be_a_great_javascript_software_developer.html)

