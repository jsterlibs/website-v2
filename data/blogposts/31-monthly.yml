user: bebraw
slug: monthly-jster-september-2013
body: |
  September, another month filled with JavaScript coding! The community definitely kept busy again. This time we have an extra dose of demos available. You might also be interested in [js13k entries](http://js13kgames.com/).

  Remember that Monthly JSter is available as [a newsletter](https://buttondown.email/jster). Our [RSS feed](http://feeds.feedburner.com/jster) contains some occasional extra content.

  ## Libraries

  {{ screenshot: http://html9responsiveboilerstrapjs.com/ }}

  * [HTML9 Responsive Boilerstrap JS](http://html9responsiveboilerstrapjs.com/) - Do I need to say more?
  * [annyang!](https://www.talater.com/annyang/) - Speech recognition for your site!
  * [OJ](http://ojjs.org/) - Build websites with objects. Weird but strangely working idea.
  * [json.human.js](http://marianoguerra.github.io/json.human.js/) - JSON formatting for human beings, not just programmers.
  * [Fabric.js 1.3](http://fabricjs.com/) - Fabric.js reached version 1.3. See [change log](https://github.com/kangax/fabric.js/blob/master/CHANGELOG.md) for details.
  * [steganography.js](http://www.peter-eigenschink.at/projects/steganographyjs/) - Hide data into images on your site. For whatever good that might do...
  * [browser-specific-css](https://github.com/sureshdsk/browser-specific-css) - Write CSS aimed for specific browser, device or operating system.
  * [choc](http://www.fullstack.io/choc/) - Step through code in a visual manner. Perfect for education.

  ### UI

  {{ screenshot: http://designmodo.github.io/Flat-UI/ }}

  * [favico.js](http://lab.ejci.net/favico.js/) - Finally a way to do cool stuff with favicons!
  * [Flat UI](http://designmodo.github.io/Flat-UI/) - It doesn't get flatter than this.
  * [tabler](https://github.com/BrandwatchLtd/tabler) - Build dynamic tables on client side. [JSter entry](http://jster.net/library/tabler-js)
  * [TogetherJS](https://togetherjs.com/) - Allow collaboration on your site.
  * [CLNDR](http://kylestetz.github.io/CLNDR/) - Calendar plugin for jQuery with some class. [JSter entry](http://jster.net/library/cldnr)
  * [Semantic UI](http://semantic-ui.com/) - Humanize your semantics.
  * [FastActive](https://github.com/jonathanstark/FastActive) - Make websites and web apps feel as responsive as native apps on touch devices.
  * [ZorroJS](http://quasimondo.com/ZorroJS/) - Combine transparency of PNGs with size of JPGs.

