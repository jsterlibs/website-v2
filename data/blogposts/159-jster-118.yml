  > JavaScript or not

  I'll be going to [Graz and Hamburg](https://survivejs.com/blog/summer-2018-events/) this Summer. Both are new cities to me so those should be fun trips to make.

  ## Libraries

  * [JavaScript data validation with Forx](https://itnext.io/js-data-validation-with-forx-ee06986393af)
  * [Blotter.js](https://blotter.js.org/) - A JavaScript API for drawing unconventional text effects on the web
  * [Stencil](https://stenciljs.com/) - The magical, reusable web component compiler

  ## CSS

  * [Kanbasu](https://kanbasu.liip.ch/) - A lightweight CSS framework written in Sass

