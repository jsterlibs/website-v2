    > ['hip', 'hip'] - @iamdevloper

    ## Libraries

    {{ screenshot: http://superconductor.github.io/superconductor/ }}

    * [Superconductor](http://superconductor.github.io/superconductor/) - Real-time visualizations. Up to million data points.
    * [cities-autocomplete](https://github.com/basco-johnkevin/cities-autocomplete) - [Article](http://blog.john.mayonvolcanosoftware.com/cities-autocomplete-using-jquery-and-geobytes-api/)
    * [Bootstrap Accessibility Plugin](http://paypal.github.io/bootstrap-accessibility-plugin/)
    * [dropzone.js](http://www.dropzonejs.com/) - DnD file uploads with image previews. Not the kind of DnD you think!
    * [jzed](https://github.com/zedshaw/jzed) - Functional alternative to jQuery. Yes, it really works.
    * [d3-cloud](https://github.com/jasondavies/d3-cloud) - Word clouds! That's what I call cloud software.
    * [share-button](http://carrot.github.io/share-button/) - Ditch those ugly native share widgets and replace them with something that looks nice!
    * [InstantClick](http://instantclick.io/) - Turbocharge your website.
    * [restyle.js](http://webreflection.blogspot.it/2014/02/restylejs-simplified-css-approach.html) - A simplified CSS approach.

