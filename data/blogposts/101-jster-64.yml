body: |
    > The good, the bad, the JavaScript

    I finally got the [the 2.0 version of my Webpack/React book out](http://survivejs.com/blog/survivejs200/). In addition to [the digital version](https://leanpub.com/survivejs_webpack_react), there's also [a paperback](http://www.amazon.com/SurviveJS-Webpack-React-apprentice-master/dp/152391050X/) available through Amazon now. I hope you enjoy it!

    ## Libraries

    {{ screenshot: http://pressurejs.com/ }}

    * [Pressure.js](http://pressurejs.com/) - Easier Force Touch and 3D Touch
    * [ScrollReveal](https://scrollrevealjs.org/) - Easy scroll animations for web and mobile browsers.
    * [react-pagify](https://bebraw.github.io/react-pagify/) - Flexible paginator for React
    * [Pikaday](https://github.com/dbushell/Pikaday) - Light date picker
    * [PACE](http://github.hubspot.com/pace/docs/welcome/) - Automatic page load progress bar
    * [Angular 2.0.0-beta2](https://github.com/angular/angular/blob/master/CHANGELOG.md#200-beta2-2016-01-28)
    * [caolan/highland](https://github.com/caolan/highland) - High-level streams library

