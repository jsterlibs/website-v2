    > New Wave of Heavy JavaScript

    [React Finland 2018 is a wrap!](https://medium.com/react-finland/react-finland-2018-lessons-learned-754a5f29067c) The event was a great success and it's likely we'll organize it again next year as the feedback was positive.

    ## Libraries

    * [pshihn/rough](https://github.com/pshihn/rough) - Create graphics with a hand-drawn, sketchy, appearance.
    * [Quiq/check-some](https://github.com/Quiq/check-some) - Component to help with form validation in React.
    * [getify/CAF](https://github.com/getify/CAF) - Cancelable Async Functions.
    * [TensorFlow.js](https://js.tensorflow.org/) - A WebGL accelerated, browser based JavaScript library for training and deploying ML models.
    * [ballercat/walt](https://github.com/ballercat/walt) - JavaScript-like syntax for WebAssembly text format.
    * [Docusaurus](https://docusaurus.io/) - Easy to Maintain Open Source Documentation Websites.

    ## GraphQL

    * [graphile/postgraphile](https://github.com/graphile/postgraphile) - A GraphQL API created by reflection over a PostgreSQL schema.
    * [bradleyboy/tuql](https://github.com/bradleyboy/tuql) - Automatically create a GraphQL server from a sqlite database.

    ## Styling

    * [Tailwind CSS](https://tailwindcss.com/) - A Utility-First CSS Framework
    for Rapid UI Development.

