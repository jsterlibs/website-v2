body: |
    > JavaScript is just a great tower of Babel

    My book about Webpack and React keeps on progressing solidly. Of course it is a continuous struggle against technology that goes forward constantly but it feels like a major milestone is near and a paper version is in sight. See [SurviveJS v1.9.0](http://survivejs.com/blog/survivejs-19/) announcement for more information.

    ## Libraries

    {{ screenshot: https://facebook.github.io/react/blog/2015/10/07/react-v0.14.html }}

    * [zenorocha/clipboard.js](https://github.com/zenorocha/clipboard.js) - Manage clipboard through JavaScript
    * [spin.js](https://fgnass.github.io/spin.js/) - Customizable spinners
    * [React v0.14](https://facebook.github.io/react/blog/2015/10/07/react-v0.14.html)
    * [UpUp](https://www.talater.com/upup/) - a tiny script that makes sure your site is always there for your users
    * [Popmotion](http://popmotion.io/) - a 12kb JavaScript motion engine

