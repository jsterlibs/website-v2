  > JavaScript does whatever JavaScript does

  [The next React Finland vodcast](https://react-finland.fi/blog/vodcast-03/) will focus on full stack React (28th of April, 16:00 GMT+0). Expect to learn about Amplify, Next.js, and Blitz.js.

  ## Libraries

  * [pmndrs/jotai](https://github.com/pmndrs/jotai) - Primitive, flexible state management for React
  * [zillow/react-slider](https://github.com/zillow/react-slider) - Accessible, CSS agnostic, slider component for React
  * [yjs](https://github.com/yjs/yjs) - Peer-to-peer shared types
  * [fakenickels/let-anything](https://github.com/fakenickels/let-anything) - Monadic syntax for JavaScript

  ## Frameworks

  * [github/catalyst](https://github.com/github/catalyst) - Catalyst is a set of patterns and techniques for developing components within a complex application
  * [Aleph.js](https://alephjs.org/) - The React Framework in Deno

  ## Tools

  * [siddharthkp/bundlesize](https://github.com/siddharthkp/bundlesize) - Keep your bundle size in check
  * [wclr/yalc](https://github.com/wclr/yalc) - Work with yarn/npm packages locally like a boss
  * [Squircley](https://squircley.app/) - SVG generator for the famous shape
  * [mutantcornholio/veendor](https://github.com/mutantcornholio/veendor) - A tool for storing your npm dependencies in arbitrary storage
  * [ljosberinn/eslint-config-galex](https://github.com/ljosberinn/eslint-config-galex) - Impressive collection of ESLint rules

