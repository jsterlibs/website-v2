body: |
  > One JavaScript library too far.

  [My newest book about maintenance](https://github.com/survivejs/maintenance-book) keeps progressing steadily and is close to its first release. You can already peruse the initial contents online!

  ## Libraries

  {{ screenshot: https://github.com/bvaughn/js-worker-search }}

  * [bvaughn/js-worker-search](https://github.com/bvaughn/js-worker-search) - JavaScript client-side search API with web-worker support.
  * [alvarcarto/url-to-pdf-api](https://github.com/alvarcarto/url-to-pdf-api) - Self-hosted service for rendering HTML to PDF.
  * [DIO](https://dio.js.org/) - Develop light, declarative UIs using JavaScript.
  * [Micromodal.js](https://micromodal.now.sh/) - Micromodal.js is a lightweight, configurable and a11y-enabled modal library written in pure JavaScript.
  * [unfetch](https://www.npmjs.com/package/unfetch) - Tiny 500b fetch "barely-polyfill".

