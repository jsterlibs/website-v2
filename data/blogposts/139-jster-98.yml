body: |
  > You can't handle the JavaScript!

  I managed to complete my second tour of Europe. The third one is near. This time around I'll spend a whole month at Vienna running [webpack and React clinics](https://survivejs.com/clinic/). After that I'll head to [ReactNext](http://react-next.com/) and [WebExpo](https://www.webexpo.net/). Busy months.

  ## Libraries

  {{ screenshot: https://github.com/ladda-js/ladda }}

  * [pell](https://jaredreich.com/pell) - The simplest and smallest WYSIWYG text editor for web, with no dependencies.
  * [tracking.js](https://trackingjs.com/) - A modern approach for Computer Vision on the web.
  * [AC-D3](http://ac-d3.com/) - A JavaScript Library for Building Audiovisual Charts in D3.
  * [GitHub](https://github.com/ladda-js/ladda) - JavaScript data fetching layer with caching.

