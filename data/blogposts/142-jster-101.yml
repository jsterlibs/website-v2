    ## Libraries

    {{ screenshot: https://github.com/evilsoft/crocks }}

    * [evilsoft/crocks](https://github.com/evilsoft/crocks) - A collection of well known Monadic Containers for your utter enjoyment.
    * [explodal](https://jessekorzan.github.io/expodal/) - The Most Explosive Modal on the Web.
    * [NoobScroll](https://noobscroll.js.org/) - A lightweight jQuery Plugin that adds some cool function to make scrolling more fun.
    * [zuck.js](https://ramon.codes/projects/zuck.js/) - Facebook Stories. Kind of.
    * [across-tabs](http://engineering.wingify.com/across-tabs/introduction.html) - Easily communicate among browser tabs (supports cross-origin).
    * [Snap.svg](http://snapsvg.io/) - The JavaScript SVG library for the modern web.
    * [Apollo Client 1.0](https://dev-blog.apollodata.com/apollo-client-1-0-a-flexible-community-focused-javascript-graphql-client-2253b90e6c84) - A flexible, community-focused JavaScript GraphQL client.

