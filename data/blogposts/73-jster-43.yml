body: |
  > April fools everywhere

  ## Libraries

  {{ screenshot: http://felixniklas.com/paperfold/ }}

  * [Paperfold JS](http://felixniklas.com/paperfold/) - 3d Paperfold Animation Library. If you want fancy commenting system, this might be the way to go.
  * [ericclemmons/react-resolver](https://github.com/ericclemmons/react-resolver) - Isomorphic library to recursively lazy-load data for React components
  * [bevacqua/fuzzysearch](https://github.com/bevacqua/fuzzysearch) - Tiny and blazing-fast fuzzy search in JavaScript
  * [Re-Tag](http://vikramn.github.io/Re-Tag/) - Google style tagging for React

