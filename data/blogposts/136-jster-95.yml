    > JavaScript me if you can.

    It's time to tour the Europe again! I'll be spending roughly two months on the road and visit at least Slovakia, Germany, Austria, and the UK. I may add more countries to the [tour schedule](https://survivejs.com/blog/euro-summer-tour-2017/) depending on the interest.

    ## Libraries

    {{ screenshot: https://github.com/sindresorhus/copy-text-to-clipboard }}

    * [sindresorhus/copy-text-to-clipboard](https://github.com/sindresorhus/copy-text-to-clipboard) - Copy text easily to clipboard through JavaScript.
    * [polished](https://polished.js.org/) - A lightweight toolset for writing styles in JavaScript.
    * [calmm-js/partial.lenses](https://github.com/calmm-js/partial.lenses) - Partial lenses is a comprehensive, high-performance optics library for JavaScript.

