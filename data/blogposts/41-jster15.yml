body: |
    So we managed to beat January. Good riddance! As usual it was a busy month for JS peeps. A lot of new libraries came out and a good deal of excellent content became available.

    I won't stall you any longer. Dig in!

    ## Libraries

    {{ screenshot: http://blog.jquery.com/2014/01/24/jquery-1-11-and-2-1-released/ }}

    * [jQuery 1.11 and 2.1 Released](http://blog.jquery.com/2014/01/24/jquery-1-11-and-2-1-released/)
    * [Knwl.js](https://github.com/loadfive/knwl.js) - A natural language processor
    * [Webkit.js](http://badassjs.com/post/73526882798/webkit-js-its-happening-for-real-with-emscriptens) - It's happening for real
    * [sprintft.js](https://github.com/alexei/sprintf.js) - And C neckbeards cried tears of joy
    * [Mediator.js](https://github.com/ajacksified/Mediator.js) - An implementation of the mediator pattern for asynchronous events in JavaScript
    * [PhotoJShop](http://cube3x.com/2014/01/photojshop-jquery-photo-editing-library/)
    * [slidr.js](http://www.bchanx.com/slidr) - Slide transitions!
    * [em-dosbox](https://github.com/dreamlayers/em-dosbox/) - Besides old DOS games it runs Windows 3.1 too. Solitaire time!
    * [fn.js](http://eliperelman.com/fn.js/) - Functional love for everyone
    * [fit.js](http://soulwire.github.io/fit.js/) - Fit things into other things
    * [Shore](https://github.com/Codingbean/Shore) - Waveform generator

