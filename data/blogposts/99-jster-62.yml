body: |
  > JavaScript Enterprise Edition would come with classes, modules, etc.

  My book project, [SurviveJS - Webpack and React](http://survivejs.com/blog/survivejs200-rc2/), reached v2.0 rc2. It might take a release candidate or two and it's ready for wider public I hope. But getting closer!

  ## Libraries

  {{ screenshot: http://blog.jquery.com/2016/01/14/jquery-3-0-beta-released/ }}

  * [jQuery 3.0 Beta Released](http://blog.jquery.com/2016/01/14/jquery-3-0-beta-released/)
  * [Lodash 4.0.0](https://github.com/lodash/lodash/releases/tag/4.0.0) - Bye bye old IE (< 9), more ES6, more modularity, even emojis.
  * [RxJS 5 beta](https://github.com/ReactiveX/RxJS/blob/master/CHANGELOG.md#500-beta1-2016-01-13) - Reactive programming!
  * [timbre.js](https://mohayonao.github.io/timbre.js/beatbox.html) - Amazing looking sound synthesis library. How come nobody has built a front-end for this?
  * [Pure Drawer](http://mac81.github.io/pure-drawer/) - Pure CSS transition effects for off-canvas views
  * [The Grammar of Graphics](https://gigamonkey.github.io/gg/)

