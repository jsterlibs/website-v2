  > How do you comfort a JavaScript bug? You console it.

  The Webpack and React book keeps on progressing at a solid pace. We recently reached [1.7.5 milestone](http://survivejs.com/blog/survivejs-175/) with it. As the book develops, it becomes more accessible. There's also some new content on its way.

