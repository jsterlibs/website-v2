body: |
    > Always bet on JavaScript.

    I've been working on [a book about Webpack and React](https://leanpub.com/survivejs_webpack). If either of those technologies interests you, please check it out. There's plenty of material to study. You can also find [the material at GitHub](https://github.com/survivejs/webpack_react) if you just want to have a quick peek.

    ## Libraries

    {{ screenshot: http://skitjs.com/ }}

    * [skit](http://skitjs.com/) - JavaScript web application environment for first-class web clients. Also something offensive in Swedish.
    * [jquery/globalize](https://github.com/jquery/globalize) - A JavaScript library for internationalization and localization that leverages the official Unicode CLDR JSON data
    * [ericelliott/stampit](https://github.com/ericelliott/stampit) - OOP is better with stamps: Composable object factories
    * [bendc/sprint](https://github.com/bendc/sprint) - A tiny, lightning fast jQuery-like library for modern browsers
    * [FluxThis](https://fluxthis.io/) - The super-opinionated, yell-at-you-for-everything, immutable Flux framework by AddThis
    * [dragula](https://bevacqua.github.io/dragula/) - Drag and drop simplified
    * [Layzr.js](https://callmecavs.github.io/layzr.js/) - A small, fast, modern, and dependency-free library for lazy loading.

