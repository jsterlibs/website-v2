body: |
  > The world changes. JavaScript stays.

  I reached a major milestone with my book effort as I [finished splitting up my book in two](http://survivejs.com/blog/survivejs-react-253/). If you are interested in either Webpack or React, check them out.

  ## Libraries

  {{ screenshot: https://blog.jquery.com/2016/05/20/jquery-3-0-release-candidate-released/ }}

  * [jQuery 3.0 Release Candidate](https://blog.jquery.com/2016/05/20/jquery-3-0-release-candidate-released/)
  * [WebGazer.js](http://webgazer.cs.brown.edu/) - Democratizing Webcam Eye Tracking on the Browser
  * [MobX 2.2](https://medium.com/@mweststrate/mobx-2-2-explicit-actions-controlled-mutations-and-improved-dx-45cdc73c7c8d) - Explicit actions, controlled mutations and improved DX
  * [bideo.js](https://rishabhp.github.io/bideo.js/) - Easy Fullscreen HTML5 Background Video
  * [Erkaman/gl-rock](https://github.com/Erkaman/gl-rock) - Procedural rocks with WebGL
  * [spion/promise-streams](https://github.com/spion/promise-streams) - A collection of node.js streams that work well with promises (through, map, reduce, etc...)

