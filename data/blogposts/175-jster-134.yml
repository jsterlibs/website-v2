    > I JavaScript, therefore I am

    [React Finland](https://react-finland.fi/) has moved to selling regular bird tickets and the conference is rapidly approaching.

    ## Libraries

    * [H5P](https://h5p.org/) - Create and Share Rich HTML5 Content and Applications
    * [znck/lazy-hydration](https://github.com/znck/lazy-hydration) - Lazy Hydration for Vue SSR
    * [spoonx/wetland](https://github.com/spoonx/wetland) - A Node.js ORM, mapping-based. Works with MySQL, PostgreSQL, SQLite and more
    * [lukeed/formee](https://github.com/lukeed/formee) - A tiny (532B) library for handling `<form>` elements

