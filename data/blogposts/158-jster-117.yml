  > Just JavaScript it.

  Not much to say this time around. A new version of [my table framework for React](https://reactabular.js.org/) is progressing steadily.

  ## Libraries

  * [lukeed/trouter](https://github.com/lukeed/trouter) - A fast, small-but-mighty, familiar fish router
  * [Nerv](https://nerv.aotu.io/) - A blazing fast React alternative, compatible with IE8 and React 16.
  * [ow](https://github.com/sindresorhus/ow) - Function argument validation for humans.

  ## Frameworks

  * [Version 6 of Angular Now Available](https://blog.angular.io/version-6-of-angular-now-available-cc56b0efa7a4)
  * [stimulus](https://github.com/stimulusjs/stimulus) - A modest JavaScript framework for the HTML you already have.

  ## CSS

  * [Milligram](https://milligram.io/) - A minimalist CSS framework.

