body: |
  > Every day is a JavaScript day

  [The Summer tour](https://survivejs.com/blog/euro-summer-tour-2017/) is progressing. I still have a few cities left including Vienna, Augsburg (also München during the visit), and London.

  > My webpack book is available as a [hard cover edition](https://survivejs.typeform.com/to/LUQK0T) which includes 30 minutes of consulting. Price - $100 for one, $150 for two including shipping and VAT (no surprises).

  ## Libraries

  {{ screenshot: https://github.com/whackashoe/antimoderate }}

  * [whackashoe/antimoderate](https://github.com/whackashoe/antimoderate) - The progressive image loading library for great good.
  * [erikolson186/zangodb](https://github.com/erikolson186/zangodb) - MongoDB-like interface for HTML5 IndexedDB.
  * [gmattie/Data-Pixels](https://github.com/gmattie/Data-Pixels) - Create pixel art programmatically.
  * [adamhaile/S](https://github.com/adamhaile/S) - Simple, clean, fast reactive programming in JavaScript.
  * [xaviergonz/makfy](https://github.com/xaviergonz/makfy) - npm scripts on steroids.
  * [InversifyJS](http://inversify.io/) - A powerful IoC container for JavaScript apps powered by TypeScript.

  ## Articles

  * [Improving Color on the Web](https://webkit.org/blog/6682/improving-color-on-the-web/) - This looks great on a retina display.
  * [JavaScript’s new #private class fields](https://medium.com/the-thinkmill/javascripts-new-private-class-fields-93106e37647a) - I'm not so sure of this direction.
  * [A day without Javascript](https://sonniesedge.co.uk/blog/a-day-without-javascript) - Worse than you can imagine.
  * [Yarn determinism](https://yarnpkg.com/blog/2017/05/31/determinism/) - Or how it's different than npm 5 and why.

