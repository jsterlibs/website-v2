body: |
  > The search for JavaScript.

  The euro tour is finally over. I saw more cities than I can remember and learned a lot about Europe. You can learn more from my [tour recap post](https://survivejs.com/blog/euro-tour-2017-recap/).

  ## Libraries

  {{ screenshot: https://github.com/sindresorhus/promise-fun }}

  * [Hedron](https://jsbros.github.io/hedron/) - A no-frills grid system for minimalists.
  * [sindresorhus/promise-fun](https://github.com/sindresorhus/promise-fun) - Promise packages, patterns, chat, and tutorials.
  * [MatteoGabriele/vue-analytics](https://github.com/MatteoGabriele/vue-analytics) - Vue plugin for Google Analytics

