body: |
  > They may take our lives, but they'll never take our JavaScript!

  It's time for a new year. [I summarized mine in a post](https://survivejs.com/blog/summary-of-2018/). 2018 was a good one and I hope 2019 will be even better. My next main target is [React Finland 2019](https://react-finland.fi/).

  ## Libraries

  * [Mermaid](https://mermaidjs.github.io/) - Generation of diagrams and flowcharts from text in a similar manner as markdown
  * [satya164/web-worker-proxy](https://github.com/satya164/web-worker-proxy) - A better way of working with web workers
  * [Nearley](https://nearley.js.org/) - Modern parser toolkit for JavaScript

  ## Frameworks

  * [Tech Trends ShowdownüèÜ: React vs Angular vs Vue](https://medium.com/zerotomastery/tech-trends-showdown-react-vs-angular-vs-vue-61ffaf1d8706)
  * [Quasar Framework](https://quasar-framework.org/) - High Performance Full Frontend Stack
  * [10 Best Node.js Frameworks in 2018](https://da-14.com/blog/10-best-nodejs-frameworks)

  ## Articles

  * [A night experimenting with Lit-HTML](https://medium.com/@lucamezzalira/a-night-experimenting-with-lit-html-585a8c69892a)

  ## Tutorials

  * [A new approach to mocking GraphQL data](https://medium.freecodecamp.org/a-new-approach-to-mocking-graphql-data-1ef49de3d491)
  * [NgRx + Facades: Better State Management](https://medium.com/@thomasburleson_11450/ngrx-facades-better-state-management-82a04b9a1e39)
  * [So you think you know JavaScript functions](https://paqmind.com/tutorials/programming-fundamentals/functions/)

  ## TypeScript

  * [akx/autotypes](https://github.com/akx/autotypes) - Finds non-stub @types/ packages for your package.json
  * [ee-ts](https://www.npmjs.com/package/ee-ts) - Type-safe event emitters for TypeScript
  * [With TypeScript 3, you are already missing out when mocking or faking](https://hackernoon.com/with-typescript-3-and-substitute-js-you-are-already-missing-out-when-mocking-or-faking-a3b3240c4607)
  * [Using IxMonad to enforce good hamburger building in TypeScript](https://medium.com/@mvaldesdeleon/using-ixmonad-to-enforce-good-hamburger-building-in-typescript-bcd584236dd4)

  ## Guides

  * [A Complete Introduction to State Machines in JavaScript](https://jonbellah.com/articles/intro-state-machines/)

  ## Testing

  * [Cypress](https://www.cypress.io/) - JavaScript End to End Testing Framework
  * [rickhanlonii/jest-watch-master](https://github.com/rickhanlonii/jest-watch-master) - Jest watch plugin for checking changes since master
  * [bvaughn/jest-react-profiler](https://github.com/bvaughn/jest-react-profiler) - Jest helpers for working with the React Profiler API

  ## Tools

  * [cdonohue/polychrome](https://github.com/cdonohue/polychrome) - Easy color manipulation in ~2kb (gzipped)
  * [npm-scripts-info](https://www.npmjs.com/package/npm-scripts-info) - Display the description of your npm scripts

  ## Legacy

  * [felixrieseberg/windows95](https://github.com/felixrieseberg/windows95) - Windows 95 in Electron
