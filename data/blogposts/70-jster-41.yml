    > It takes two exclamations to make one truth

    ## Libraries

    {{ screenshot: http://fluxible.io/quick-start.html }}

    * [taylorhakes/fecha](https://github.com/taylorhakes/fecha) - Lightweight date formatting and parsing (~1KB). If moment.js feels bloated, try this.
    * [Fluxible](http://fluxible.io/quick-start.html) - Yahoo's implementation of Flux
    * [Flipboard/react-canvas](https://github.com/flipboard/react-canvas) - Canvas backend for React. See also [60fps on the mobile web](http://engineering.flipboard.com/2015/02/mobile-web/)
    * [Yomguithereal/baobab](https://github.com/Yomguithereal/baobab) - JavaScript data tree with cursor
    * [Matter.js](http://brm.io/matter-js/) - JavaScript physics engine

