body: |
  > JavaScript another day

  [webpack 2 reached a new release candidate](https://medium.com/webpack/webpack-2-2-the-release-candidate-2e614d05d75f) and final release seems imminent. To keep up with the world, I updated my [webpack book](http://survivejs.com/blog/survivejs-webpack-142/) to webpack 2 beta. In addition to the update, I refreshed the content quite a bit. There's still work left to be done, though.

  ## Libraries

  {{ screenshot: http://oboejs.com/ }}

  * [Oboe.js](http://oboejs.com/) - Streaming JSON loading for Node and browsers
  * [RxJS 5.0](http://reactivex.io/rxjs/) - Reactive extensions
  * [three.js](https://threejs.org/) - A new major release
  * [js-cookie](https://github.com/js-cookie/js-cookie) - Simple cookies
  * [legible](https://github.com/Legitcode/legible) - Fluent HTTP queries
  * [premonish](https://mathisonian.github.io/premonish/) - Predict where the user is going to click
  * [brianneisler/mudash](https://github.com/brianneisler/mudash) - Lodash wrapper for Immutable.js

