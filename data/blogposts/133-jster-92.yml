body: |
  > JavaScript another day.

  My tour is half-way through and it has been a wild ride so far. A lot of work remains of course, but we'll see. I hope to have something to announce in the next post. :)

  ## Libraries

  {{ screenshot: https://github.com/origamitower/folktale }}

  * [origamitower/folktale](https://github.com/origamitower/folktale) - A standard library for functional programming in JavaScript
  * [lychee.js](https://lychee.js.org/) - Next-Gen Isomorphic Application Engine
  * [dropbox/zxcvbn](https://github.com/dropbox/zxcvbn) - Low-Budget Password Strength Estimation
  * [Sazerac](https://hackernoon.com/sazerac-data-driven-testing-for-javascript-e3408ac29d8c) - Data-driven Testing for JavaScript

  ## UI Libraries

  * [Moon](http://moonjs.ga/) - A minimal, blazing fast user interface library
  * [WebReflection/viperHTML](https://github.com/WebReflection/viperHTML) - Isomorphic hyperHTML. Another light option.
  * [Ant Design](https://ant.design/) - A UI design language and components for React

  ## Frameworks

  * [MJML](https://mjml.io/) - Easy responsive emails

  ## Articles

  * [ES6 modules support lands in browsers: is it time to rethink bundling?](https://www.contentful.com/blog/2017/04/04/es6-modules-support-lands-in-browsers-is-it-time-to-rethink-bundling/)
  * [JavaScript Start-up Performance](https://medium.com/reloading/javascript-start-up-performance-69200f43b201)

  ## Tutorials

  * [A 10 minute primer to JavaScript modules, module formats, module loaders and module bundlers](http://jvandemo.com/a-10-minute-primer-to-javascript-modules-module-formats-module-loaders-and-module-bundlers/)

  ## Techniques

  * [Compiling and bundling TypeScript libraries with webpack](http://marcobotto.com/compiling-and-bundling-typescript-libraries-with-webpack/)

  ## Interviews

  * [Sanctuary interview](https://survivejs.com/blog/sanctuary-interview/) - A refuge from unsafe JavaScript.
  * [Rambda interview](https://survivejs.com/blog/rambda-interview/) - Like Ramda (FP library) but leaner and meaner.

  ## Slides

  * [Re-imagining Webpack](http://presentations.survivejs.com/re-imagining-webpack/) - Or how I discovered webpack and what consequences that had.

  ## Collections

  * [sindresorhus/promise-fun](https://github.com/sindresorhus/promise-fun) - Promise packages, patterns, chat, and tutorials

  ## Tools

  * [lahmatiy/component-inspector](https://github.com/lahmatiy/component-inspector) - Component DOM inspector
  * [tunz/js-vuln-db](https://github.com/tunz/js-vuln-db) - A collection of JavaScript engine CVEs with PoCs
