body: |
  > The JavaScript must flow

  I've been working on the [SSR capabilities of Sidewind](https://sidewind.js.org/ssr/) to prepare for the launch of the next version of jster.net. Let's see if I can get that live before the next mail.

  ## Libraries

  * [porsager/postgres](https://github.com/porsager/postgres) - The Fastest full featured PostgreSQL client for Node.js and Deno
  * [capsidjs/capsid](https://github.com/capsidjs/capsid) - Declarative DOM programming library. Lightweight (1.79 kb)
  * [phiresky/sql.js-httpvfs](https://github.com/phiresky/sql.js-httpvfs) - sql.js is a light wrapper around SQLite compiled with EMScripten for use in the browser

  ## Frameworks

  * [Vanilla](https://vanillaframework.io/) - A simple, extensible CSS framework
  * [robtweed/golgi](https://github.com/robtweed/golgi) - Dynamically-loading WebComponent Assembly UI Framework

  ## Tools

  * [mbalabash/sdc-check](https://github.com/mbalabash/sdc-check) - Easy-to-use tool to inform you about potential risks in your project dependencies list
  * [Histoire](https://histoire.dev/) - Fast stories powered by Vite

  ## Environments

  * [natto](https://natto.dev/) - A spatial environment in JavaScript

