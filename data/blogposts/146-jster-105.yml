body: |
  > I feel the need - the need for JavaScript!

  It has been time to travel for me. The [Maintenance book](https://survivejs.com/maintenance/) is getting closer, though.

  ## Libraries

  {{ screenshot: https://github.com/MadRabbit/a-plus-forms }}

  * [MadRabbit/a-plus-forms](https://github.com/MadRabbit/a-plus-forms) - A fresh approach for React forms.
  * [Konva](https://konvajs.github.io/) - Canvas library for desktop and mobile applications.
  * [delvedor/workq](https://github.com/delvedor/workq) - A super tiny work queue.
  * [mattbierner/akh](https://github.com/mattbierner/akh) - Javascript Monad and Monad Transformer Collection

