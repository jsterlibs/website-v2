    > 2016 - The year of JavaScript on desktop?

    It was a good year for me and I did a little [recap about SurviveJS](http://survivejs.com/blog/2015-recap/). The upcoming 2.0 release is currently in [beta mode](http://survivejs.com/blog/survivejs200-beta2/). A beta or two and we're ready for a final version.

    ## Libraries

    {{ screenshot: http://blissfuljs.com/ }}

    * [Hexagon.js](https://www.hexagonjs.io/) - A modular, themeable collection of components for modern browsers.
    * [Bliss.js](http://blissfuljs.com/) - Light utility library for common tasks.
    * [hg_sdf](http://mercury.sexy/hg_sdf/) - A glsl library for building signed distance functions
    * [Angular 1.5](https://medium.com/google-developer-experts/angular-new-features-in-angularjs-1-5-24f9b503af15)
    * [React Komik](http://reactkomik.jscomic.net/) - Create comics with React.
    * [Cropper.js](https://fengyuanchen.github.io/cropperjs/) - Neat JavaScript image cropper.

