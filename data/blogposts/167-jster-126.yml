  > Klaatu barada JavaScript

  [GraphQL Finland](https://graphql-finland.fi/) is around the corner. Just a few weeks to go.

  ## Libraries

  * [proxy-state-tree](https://www.npmjs.com/package/proxy-state-tree) - An implementation of the Mobx/Vue state tracking approach, for library authors
  * [react-nodesy](https://www.npmjs.com/package/react-nodesy) - Render a hierarchy of nodes
  * [Rabbit Ear, origami and creative code](https://rabbitear.org/)
  * [GoogleChromeLabs/idlize](https://github.com/GoogleChromeLabs/idlize) - Helper classes and methods for implementing the idle-until-urgent pattern
  * [WorkerDOM](https://amphtml.wordpress.com/2018/08/21/workerdom/) - Concurrency for JavaScript programming with the DOM

  ## Tools

  * [Kikobeats/git-authors-cli](https://github.com/Kikobeats/git-authors-cli) - Detect project contributors and add them into `package.json`
  * [terser](https://github.com/terser-js/terser) - JavaScript parser, mangler, optimizer and beautifier toolkit for ES6+
  * [np](https://www.npmjs.com/package/np) - A better `npm publish`

