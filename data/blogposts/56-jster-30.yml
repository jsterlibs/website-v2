  > Remember that [Nordic.js](http://nordicjs.com/) is streaming for free at 18th and 19th.

  ## Libraries

  {{ screenshot: http://pioneerjs.com/ }}

  * [pioneer.js](http://pioneerjs.com/) - Easy to understand DSL for testing your app
  * [tkambler/bonegular](https://github.com/tkambler/bonegular) - Backboneish models and collections for Angular.
  * [subprotocol/genetic-js](https://github.com/subprotocol/genetic-js) - Genetic and evolutionary algorithms
  * [roman01la/web-components-polyfills](https://github.com/roman01la/web-components-polyfills)
  * [terra.js](http://rileyjshaw.com/terra/) - Biological simulations and cellular automata
  * [deloreanjs/delorean](https://github.com/deloreanjs/delorean) - Flux for React
  * [fat/bean](https://github.com/fat/bean) - Event handling made simple

