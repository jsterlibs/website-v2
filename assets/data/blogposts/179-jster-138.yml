  > JavaScript - too late to land to the moon, too early to land on Mars

  [React Finland](https://react-finland.fi/) is in less than three weeks and I am already freaking out.

  ## Libraries

  * [Editor.js](https://editorjs.io/) - Next generation block styled editor
  * [mikeal/r2](https://github.com/mikeal/r2) - HTTP client. Spiritual successor to reques
  * [yelouafi/avenir](https://github.com/yelouafi/avenir) - Lightweight async library based on lazy futures
  * [Parsley](http://parsleyjs.org/) - The ultimate JavaScript form validation library
  * [Guess.js](https://guess-js.github.io/) - Libraries & tools for enabling Machine Learning driven user-experiences on the web

  ## Styling

  * [Keep Math in the CSS](https://css-tricks.com/keep-math-in-the-css/)
