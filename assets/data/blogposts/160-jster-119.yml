    > JavaScript now.

    We announced a new technical event recently. [GraphQL Finland](https://graphql-finland.fi/) will be held in Helsinki 18-19 October. There will be a day of workshops and one day of talks and it's a good chance for you to learn more about this upcoming technology.

    ## Libraries

    * [Rough.js](http://roughjs.com/) - Create graphics with a hand-drawn, sketchy, appearanc
    * [terotests/TaskRoll](https://github.com/terotests/TaskRoll) - Asynchronous computation builder

    ## GraphQL

    * [smooth-code/fraql](https://github.com/smooth-code/fraql) - GraphQL fragments made simple
    * [confuser/graphql-constraint-directive](https://github.com/confuser/graphql-constraint-directive) - Validate GraphQL fields
    * [GraphQL Binding 2.0](https://blog.graph.cool/graphql-binding-2-0-improved-api-schema-transforms-automatic-codegen-5934cd039db1) - Improved API, schema transforms & automatic codegen

    ## Guides

    * [ServiceWorker Cookbook](https://serviceworke.rs/)

    ## Techniques

    * [TerrainVer](https://juliango202.com/terrainver/) - Worms-style cartoon terrain in JavaScript
    * [Writing WebAssembly By Hand](https://blog.scottlogic.com/2018/04/26/webassembly-by-hand.html)

    ## Tools

    * [Polly.JS](https://netflix.github.io/pollyjs/) - Record, replay, and stub HTTP interactions.
    * [pnpm](https://pnpm.js.org/) - Fast, disk space efficient package manager
    * [Hello wasm-pack!](https://hacks.mozilla.org/2018/04/hello-wasm-pack/)
    * [Netflix FlameScope](https://medium.com/netflix-techblog/netflix-flamescope-a57ca19d47bb) - Performance visualization
    * [VuePress](https://vuepress.vuejs.org/) - Static site generator based on Vue
    * [jlfwong/speedscope](https://github.com/jlfwong/speedscope) - A web-based viewer for sampling profiles
