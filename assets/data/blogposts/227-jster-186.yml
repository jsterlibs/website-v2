body: |
  > No time to JavaScript

  It's almost Winter and the world of JavaScript keeps moving.

  ## Libraries

  * [11ty/is-land](https://github.com/11ty/is-land) - A new performance-focused way to add interactive client-side components to your web site
  * [Corset](https://corset.dev/) - Cascading binding sheets
  * [WebReflection/weak-value](https://github.com/WebReflection/weak-value) - A Map with weakly referenced values, instead of keys
  * [React Calendar](https://www.react-calendar.com/)
  * [11ty/webc](https://github.com/11ty/webc) - Single File Web Components
  * [Pyodide](https://pyodide.org/en/stable/index.html) - Python distribution for the browser and Node.js based on WebAssembly

