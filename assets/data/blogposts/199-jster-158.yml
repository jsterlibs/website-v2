  * [crewdevio/Trex](https://github.com/crewdevio/Trex) - A package manager for Deno
  * [Foam](https://foambubble.github.io/foam/) - A personal knowledge management and sharing system
  * [WebGLStudio](https://webglstudio.org/demo/) - 3D studio on the web

