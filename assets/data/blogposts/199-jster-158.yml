body: |
  > Toss a coin for your JavaScript

  [The second online mini-conference held by React Finland](https://react-finland.fi/blog/rf-2020-online-mini-conf-vol-2/) takes place 27th of August and it's going to be about state management. Join us to learn more about the topic with David Khourshid, Christian Alfoni, Yan Lavryushev, and Sara Vieira (MC).

  ## Libraries

  * [dai-shi/redux-in-worker](https://github.com/dai-shi/redux-in-worker) - Entire Redux in Web Worker
  * [zipson](https://jgranstrom.github.io/zipson/) - A drop-in alternative to JSON.parse/stringify with added compression and streaming support
  * [WebReflection/JSONH](https://github.com/WebReflection/JSONH) - A way to pack/unpack generic homogenous collections
  * [jcubic/sysend.js](https://github.com/jcubic/sysend.js) - Send messages between pages that are open in the same browser
  * [beatgammit/gzip-js](https://github.com/beatgammit/gzip-js) - A pure JavaScript implementation of the GZIP file format
  * [jcubic/jquery.terminal](https://github.com/jcubic/jquery.terminal) - Terminal emulator as a jQuery plugin
  * [retarsis/routeshub](https://github.com/retarsis/routeshub) - A route manager and pattern for Angular
  * [miketalbot/js-coroutines](https://github.com/miketalbot/js-coroutines) - coroutines for JavaScript
  * [Splitting.js](https://splitting.js.org/) - CSS variables for split words and characters
  * [gajus/mutual-exclusion](https://github.com/gajus/mutual-exclusion) - Mutual Exclusion (mutex) object for JavaScript
  * [lukeed/escalade](https://github.com/lukeed/escalade) - A tiny (183B to 210B) and fast utility to ascend parent directories
  * [Muuri](https://muuri.dev/) - Infinite layouts with batteries included
  * [vvo/tzdb](https://github.com/vvo/tzdb) - Time zone helpers
  * [graphics-ts](https://dev.to/imax153/graphics-ts-functional-bindings-for-the-html-5-canvas-api-1832) - Functional Bindings for the HTML 5 Canvas API

  ## GraphQL

  * [GraphQL Nexus](https://nexus.js.org/index.html) - Declarative, Code-First GraphQL Schemas for JavaScript/TypeScript
  * [graphql-genie](https://github.com/genie-team/graphql-genie) - Type definitions to an API

