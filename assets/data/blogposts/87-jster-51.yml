body: |
    > Every day is a JavaScript day

    I've been working hard on my book about Webpack and React. Both are emerging technologies and this has been a good time to put something together on those just for the experience alone.

    The book reached an important milestone with its [1.5 release](http://survivejs.com/blog/survivejs-15/). Check the free online edition out. You can get fresh news related to the book through [its mailing list](https://buttondown.email/jster) so free free to subscribe.

