  > JavaScript collects its garbage eventually

  I recently [announced the React Finland event of this year](https://react-finland.fi/blog/rf21-call-for-participants/). It will take place in a hybrid form from 30th of August to 3rd of September. To shape the conference, we've opened [a call for participants](https://forms.gle/SeVygg8wEcXsANsB7). Please let us know what topics to cover.

