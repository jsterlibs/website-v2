body: |
  > JavaScript in space is a real thing

  We've completed this year's [React Finland](https://react-finland.fi/2021/schedule/) and the content is available online. Hopefully we can run a live event next year!

  ## Libraries

  * [BuilderIO/partytown](https://github.com/BuilderIO/partytown) - Relocate resource intensive third-party scripts off of the main thread and into a web worker.
  * [Motion One: The Web Animations API for everyone](https://motion.dev/)
  * [ChowJS: an AOT JavaScript engine for game consoles](https://mp2.dk/techblog/chowjs/)
  * [jamiemccrindle/axax](https://github.com/jamiemccrindle/axax) - Async Iterator Extensions for JavaScript e.g. map, reduce, filter, flatMap, etc.
  * [simdjson/simdjson/releases/tag/v1.0.0](https://github.com/simdjson/simdjson/releases/tag/v1.0.0) - Parsing gigabytes of JSON per second
  * [modern-async](https://www.npmjs.com/package/modern-async) - A modern JavaScript tooling library for asynchronous operations using async/await and promises
  * [shiki](https://github.com/shikijs/shiki) - A beautiful Syntax Highlighter
  * [plausible/analytics](https://github.com/plausible/analytics) - Simple, open-source, lightweight (< 1 KB) and privacy-friendly web analytics alternative to Google Analytics.
  * [Stitches v1.0](https://stitches.dev/) - Style your components with confidence

  ## CSS

  * [Grainy Gradients](https://css-tricks.com/grainy-gradients/)
  * [Houdini.how](https://houdini.how/) - How to implement features with Houdini
  * [Deep dive CSS: font metrics, line-height and vertical-align](https://iamvdo.me/en/blog/css-font-metrics-line-height-and-vertical-align)

