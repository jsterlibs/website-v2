body: |
    > For every good JavaScript joke, there's a bad one.

    [GraphQL Finland 2018](https://medium.com/graphql-finland/summary-of-graphql-finland-2018-a769460ebfdd) was a great success. [Check the conference videos online!](https://www.youtube.com/watch?v=aX-BxhkFd9g&feature=youtu.be)

    ## Libraries

    * [avantcredit/gql2ts](https://github.com/avantcredit/gql2ts) - Convert a GraphQL schema to a TypeScript definition
    * [threepointone/css-suspense](https://github.com/threepointone/css-suspense) - CSS loading for React the suspense way
    * [diegohaz/styled-tools](https://github.com/diegohaz/styled-tools) - Useful interpolated functions for CSS-in-JS
    * [sapegin/q-i](https://github.com/sapegin/q-i) - Node.js objects inspector with color highlighting
    * [turtle.audio](http://turtle.audio/) - Turtle graphics but for audio
    * [sapegin/richtypo.js](https://github.com/sapegin/richtypo.js) - HTML typography enhancer for Node

    ## Techniques

    * [Drop 20K from your production Angular app](https://bendyworks.com/blog/drop-20k-from-your-production-angular-app) 
    * [Save Hundreds of Lines of Code in Your Next GraphQL App With This One Weird Trick](https://medium.com/open-graphql/save-hundreds-of-lines-of-code-in-your-next-graphql-app-with-this-one-weird-trick-3bef9ef0d45a) 
    * [Building & maintaining UI components with a Design System, Part 2](https://www.dynatrace.com/news/blog/dynatrace-design-system-part-2/) 

