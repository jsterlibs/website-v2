body: |
    > Rock and JavaScript.

    Reactabular, that React table component of mine, [reached 3.0](http://reactabular.js.org/). I also gave a presentation related to the topic. Check out the [slides](https://survivejs.github.io/react-api-design).

    ## Libraries

    {{ screenshot: https://github.com/pakastin/redom }}

    * [RE:DOM](https://redom.js.org/) - DOM rethought
    * [Typography.js](https://kyleamathews.github.io/typography.js/) - Nice typography for the web
    * [Intro.js](http://introjs.com/)

