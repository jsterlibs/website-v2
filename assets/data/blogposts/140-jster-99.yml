body: |
    > Toto, I've a feeling we're not in JavaScript anymore.

    My [Fall Tour](https://survivejs.com/blog/fall-tour/) is on its way. I'm running especially [webpack clinics](https://survivejs.com/clinic/) where people get a quick overview of the topic while gaining solutions to their specific problems.

    ## Libraries

    {{ screenshot: https://github.com/haltu/muuri }}

    * [idx](https://www.npmjs.com/package/idx) - A utility function for traversing properties on objects and arrays.
    * [spacetime](https://smallwins.github.io/spacetime/) - Manage timezones.
    * [Muuri](https://haltu.github.io/muuri/) - MIT-licensed alternative to Masonry.
    * [upring](https://www.npmjs.com/package/upring) - Application-level sharding for Node based on streams.

    ## Architectures

    * [SAM](http://sam.js.org/) - State-Action-Model, a new reactive/functional pattern that simplifies front-end architectures.

    ## Programming Languages

    * [VVVV.js](http://vvvvjs.com/) - The visual programming language for the browser.

