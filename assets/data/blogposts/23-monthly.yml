title: "Monthly JSter #3: News of May 2013"
short_title: "Monthly JSter #3"
user: bebraw
slug: monthly-jster-may-2013
body: |

  It was a busy month to put it mildly. You should see some of the results soon in a form of a sibling service.

  I provided an [interview at Pingdom's blog](http://royal.pingdom.com/2013/05/22/web-dev-projects/). Besides that I contributed a [guest post for gun.io](http://gun.io/blog/finding-javascript-libraries/). In this case the topic was "How do I find JavaScript libraries?" and you can probably guess which service was mentioned there amongst a few others.

  This will be the first time "Monthly JSter" will be available as [a newsletter](http://eepurl.com/zB_g5). So in case you came by this post by accident and are interested in this sort of content, do subscribe. Besides our montly one you might enjoy reading [JavaScript Weekly](http://javascriptweekly.com/). [HTML5 Weekly](http://html5weekly.com/) is somewhat excellent too. The lists have linked to us a couple of times. Thank you for that!

  I think I've bored you enough. Time to scavenge through [our Twitter feed](https://twitter.com/jsterlibs) and [blog archives](http://jster.net/blog). :)

  {{ screenshot: Turbulenz }}

  ## Libraries

  * [Turbulenz](https://turbulenz.com/) - The game engine [went open source](http://news.turbulenz.com/post/49430669886/turbulenz-engine-goes-open-source). See also [JSter entry](http://jster.net/library/turbulenz).
  * [Pijs.io](http://pijs.io/) - [Raspberry Pi](http://www.raspberrypi.org/) + [Node.js](http://nodejs.org/) = Sheer awesomeness as in Pijs.io
  * [MixItUp](http://mixitup.io/) - A beautiful filtering and sorting library. [JSter entry](http://jster.net/library/mixitup)
  * [fartscroll.js](http://theonion.github.io/fartscroll.js/) - Doubles your conversion rates, for a while anyway. [JSter entry](http://jster.net/library/fartscroll-js).
  * [Polymer](http://www.polymer-project.org/) - A structured way to build web apps. [JSter entry](http://jster.net/library/polymer)
  * [lazy.js](http://dtao.github.io/lazy.js/) - Like [Underscore](http://underscorejs.org/), but lazier. [JSter entry](http://jster.net/library/lazy-js)

