title: "Monthly JSter #12: News of December 2013"
short_title: "Monthly JSter #12"
user: bebraw
slug: monthly-jster-december-2013-part-1
body: |
    JSter #12 has arrived. Some things of note happened earlier this month. [Ember 1.2.0](http://emberjs.com/blog/2013/12/04/ember-1-2-0-and-ember-1-3-0-beta-released.html) came available. Also [Zepto reached 1.1](https://github.com/madrobby/zepto/releases/tag/v1.1.0). The new version includes support for IE11 and performance improvements. In addition PayPal announced something interesting Node.js related and overall the community just kept on churning out cool stuff.

    Remember that Monthly JSter is available as [a newsletter](http://eepurl.com/zB_g5). Our [RSS feed](http://feeds.feedburner.com/jster) contains some occasional extra content including interviews or book reviews.

    ## Libraries

    {{ screenshot: http://emberjs.com/blog/2013/12/04/ember-1-2-0-and-ember-1-3-0-beta-released.html }}

    * [Ember 1.2.0 and 1.3 Beta](http://emberjs.com/blog/2013/12/04/ember-1-2-0-and-ember-1-3-0-beta-released.html)
    * [voix.js](http://pazguille.github.io/voix/) - Add voice commands to your sites, apps or games
    * [Zepto 1.1](https://github.com/madrobby/zepto/releases/tag/v1.1.0)
    * [Move.js](http://visionmedia.github.io/move.js/) - Simple CSS3 animations
    * [URI.js](http://medialize.github.io/URI.js/) - Library for working with URLs.

