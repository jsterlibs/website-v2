body: |

  It looks like the JS people are pretty busy even in the Summer months. I mentioned about a sibling service in [our previous monthly JSter](http://jster.net/blog/monthly-jster-may-2013). We've officially released it! Check out [CDNperf](http://www.cdnperf.com/).

  **CDNperf** is a service that allows you to benchmark various CDN providers focusing on JavaScript libraries and frameworks. Our service uses [Pingdom](https://www.pingdom.com/) as the data provider. The user interface is development of our own.

  Remember that Monthly JSter is available as [a newsletter](http://eepurl.com/zB_g5). We promise to spam you only once per month!

  ## Libraries

  * [js-sequence-diagrams](http://bramp.github.io/js-sequence-diagrams/) - Write your UML sequence diagrams! [JSter entry](http://jster.net/library/js-sequence-diagrams)
  * [ansi-canvas](https://github.com/TooTallNate/ansi-canvas) - Render canvas to your terminal. [JSter entry](http://jster.net/library/ansi-canvas)

