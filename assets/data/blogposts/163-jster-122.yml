body: |
    > There's always room for one more JavaScript library

    [GraphQL Finland (October, Helsinki)](https://graphql-finland.fi/) has reached the last week for early bird tickets. It should be great fun. :)

    ## Libraries

    * [monet.js](https://monet.github.io/monet.js/) - Monadic types library for JavaScript
    * [tehnokv/picojs](https://github.com/tehnokv/picojs) - A face detection library in 200 lines of JavaScript
    * [iamkun/dayjs](https://github.com/iamkun/dayjs) - A light alternative to moment.js
    * [mdx](https://github.com/mdx-js/mdx) - JSX in Markdown for ambitious projects

