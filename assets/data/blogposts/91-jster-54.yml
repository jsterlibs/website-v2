body: |
    > JavaScript singularity is close?

    It's sometimes almost amazing to see how fast front-end development moves forward. As I was getting angsty on the subject, I [wrote a post about it](http://survivejs.com/blog/frontend-singularity-is-here/). In the end it just means we have to be more focused and try to filter out the essential trends.

    My book about Webpack and React reached a significant milestone with its [1.8 version](http://survivejs.com/blog/survivejs-18/). There's new, Leanpub exclusive content. As usual, a large amount of improvements were made.

    I also interviewed Dan Abramov, the author of [react-hot-loader](https://github.com/gaearon/react-hot-loader) and [redux](https://rackt.github.io/redux/). If you want to know a bit about the history and the future of the projects, [read on](http://survivejs.com/blog/redux-interview/).

