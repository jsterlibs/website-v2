title: "Monthly JSter #9: News of October 2013"
short_title: "Monthly JSter #9"
user: bebraw
slug: monthly-jster-october-2013-part-2
body: |
    Time for the second JSter blast of October. We've got some nice resources coming right up! There's even a headless Halloween surprise in store.

    Remember that Monthly JSter is available as [a newsletter](http://eepurl.com/zB_g5). Our [RSS feed](http://feeds.feedburner.com/jster) contains some occasional extra content including interviews.

    ## Libraries

    {{ screenshot: http://www.chocolatechip-ui.com/ }}

    * [ChocolateChip-UI](http://www.chocolatechip-ui.com/) - Native look on mobile for web apps. [JSter entry](http://jster.net/library/chocolatechip-ui)
    * [React v0.5](http://facebook.github.io/react/blog/2013/10/16/react-v0.5.0.html) - [JSter entry](http://jster.net/library/react)
    * [oboe.js](https://github.com/jimhigson/oboe.js) - Parse JSON objects before response completes [JSter entry](http://jster.net/library/oboe-js)
    * [Snap.svg](http://snapsvg.io/) - The JavaScript SVG library for the modern web. [JSter entry](http://jster.net/library/snap-svg)
    * [regenerator](https://github.com/facebook/regenerator) - ES6 generators for ES5. [JSter entry](http://jster.net/library/regenerator)
    * [device.js](https://github.com/matthewhudson/device.js) - Conditional CSS and/or JavaScript based on device operating system. [JSter entry](http://jster.net/library/device-js)
    * [password-score](https://github.com/davidstutz/password-score) - Password scoring library. [Article](http://davidstutz.de/password-score-password-strength-estimation-using-javascript/). [JSter entry](http://jster.net/library/password-score)
    * [Offline](http://github.hubspot.com/offline/docs/welcome/) - Alert your users of lost connection. [JSter entry](http://jster.net/library/offline)
    * [fullPage.js](http://alvarotrigo.com/fullPage/) - Create beautiful fullscreen scrolling websites. [JSter entry](http://jster.net/library/fullpage-js)
    * [Riot.js](https://moot.it/riotjs/) - MVC framework, in 1k! According to the author it is "The fastest, smallest and most powerful way to build large scale web applications". [JSter entry](http://jster.net/library/riot-js)

