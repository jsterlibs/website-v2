    ## Tools

    * [CSS cubic-bezier builder](http://www.roblaplaca.com/examples/bezierBuilder/)
    * [Fiddle Salad](http://fiddlesalad.com/) - Yup, a competitor to jsfiddle, jsbin and co.
    * [Kojak](http://theironcook.github.io/Kojak/) - A simple JavaScript performance profiler
    * [GLSL Sandbox](http://glsl.heroku.com/)
    * [Kick.js shader editor](http://www.kickjs.org/example/shader_editor/shader_editor.html)
    * [browser-sync](https://github.com/shakyShane/browser-sync) - Successor of LiveReload is here? See also [related article](http://css-tricks.com/cross-browser-css-injection/).
    * [TrifleJS](http://triflejs.org/) - Headless IE! Happy Halloween.
    * [Retire.js](http://bekk.github.io/retire.js/) - Scan your Node.js app to find known vulnerabilities.

