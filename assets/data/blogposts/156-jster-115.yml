    > JavaScript, JavaScript, JavaScript.

    [React Finland](https://react-finland.fi/) is getting close! It's next week literally. Another conference, [Worker Conf](https://worker.sh/) was announced today. It's a day conference held in Dornbirn, Austria at 28th of June. If you like mountains, that's the place to be.

    ## Libraries

    * [Niryo/controllerim](https://github.com/Niryo/controllerim) - MobX-inspired state management for React.
    * [s-macke/VoxelSpace](https://github.com/s-macke/VoxelSpace) - Terrain rendering algorithm in less than 20 lines of code.
    * [Savvior](http://savvior.org/) - A multi-column layout alternative to Salvattore or Masonry, without CSS driven configuration or absolute positioning.
    * [rangle/redux-beacon](https://github.com/rangle/redux-beacon) - Analytics integration for Redux and ngrx/store.

