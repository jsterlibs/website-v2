body: |
    JSter #11 is here. Yes, it's the dark and cold season of the year (except for those down under). And JS peeps still keep rocking. This time we'll have an extra batch of demos.

    Remember that Monthly JSter is available as [a newsletter](https://buttondown.email/jster). Our [RSS feed](http://feeds.feedburner.com/jster) contains some occasional extra content including interviews or book reviews.

    ## Libraries

    {{ screenshot: http://foundation.zurb.com/ }}

    * [Foundation 5](http://foundation.zurb.com/) - The most(?) advanced responsive front-end framework in the world.
    * [jbone](https://github.com/kupriyanenko/jbone) - Replacement jQuery for Backbone (2.5k)
    * [Sheetsee.js](http://jlord.github.io/sheetsee.js/) - Google Spreadsheet as a backend. Reminds me of the MS Access days.
    * [Flylabel.js](http://athaeryn.github.io/flyLabel.js/) - Placeholders don't have to be boring.
    * [Validate.js](http://validatejs.org/)- A framework agnostic way to validate the structure of your objects.
    * [cheet.js](http://namuol.github.io/cheet.js/) - Easy easter eggs for your site.
    * [Resumable.js](http://resumablejs.com/) - Resumable.js provides multiple simultaneous, stable and resumable uploads via the HTML5 File API

