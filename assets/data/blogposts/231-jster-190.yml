  * [Svelte vs React: Which framework to learn in 2023?](https://dev.to/mikehtmlallthethings/svelte-vs-react-which-framework-to-learn-in-2023-50gf)
  * [Module Extraction: The Silent Web Revolution](https://www.builder.io/blog/module-extraction-the-silent-web-revolution)
  * [Why useEffect May Not Be the Best Abstraction](https://www.builder.io/blog/useeffect-not-the-best-abstraction)
  * [Streaming, snapshots, and other new features since SvelteKit 1.0](https://svelte.dev/blog/streaming-snapshots-sveltekit)
  * [An Introduction to RedwoodJS](https://blog.openreplay.com/an-intro-to-redwoodjs/)
  * [A Historical Reference of React Criticism](https://www.zachleat.com/web/react-criticism/)
  * [Is React going anywhere?](https://www.infoxicator.com/is-react-going-anywhere)

