body: |
  > JavaScript isn't what you think.

  It's only three months until [Future Frontend](https://futurefrontend.com/) conference (6-9.6) in Finland. Exciting times.

  ## Libraries

  * [ungap/esx](https://github.com/ungap/esx) - A template literal based ESX proposal
  * [a11y-dialog](https://a11y-dialog.netlify.app/) - a lightweight yet flexible script to create accessible dialog windows.

  ## Frameworks

  * [tjkandala/baahu](https://github.com/tjkandala/baahu) - State machine-based UI framework
  * [hydroxide-js/hydroxide](https://github.com/hydroxide-js/hydroxide) - Next Generation Reactive JavaScript Framework

  ## TypeScript

  * [Civet](https://civet.dev/) - CoffeeScript for TypeScript
  * [total-typescript/ts-reset](https://github.com/total-typescript/ts-reset) - Resets (filter etc.) for TypeScript

  ## Styling

  * [Typewind](https://typewind.dev/) - Typesafe Tailwind
  * [Stylable](https://stylable.io/) - CSS for components
  * [98.css](https://jdan.github.io/98.css/) - Style like it's 1998

