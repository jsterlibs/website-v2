<ul &foreach="(get props categories)">
  <li class="flex flex-col md:flex-row md:gap-4 border-b last:border-b-0">
    <h2
      &children="(get props title)"
      class="px-4 py-2 md:w-1/6 md:text-right md:border-r-8 md:border-fuchsia-600 font-medium"
    ></h2>
    <ul
      class="flex flex-wrap p-4 md:w-5/6 gap-4 font-light"
      &foreach="(get props children)"
    >
      <li class="inline">
        <SiteLink
          &children="(get props title)"
          &href="(get props url)"
        ></SiteLink>
      </li>
    </ul>
  </li>
</ul>
