<ul class="flex flex-row flex-wrap gap-x-2 gap-y-4" &foreach="(get props tags)">
  <li>
    <a
      class="p-1 rounded-full border bg-violet-200 hover:bg-violet-300 font-extralight text-sm"
      &children="(get props value)"
      &href="(concat '/tag/' (get props value) '/')"
    />
  </li>
</ul>
